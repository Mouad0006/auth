<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم المصادقة | GitHub</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #f0f9ff, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #00796B;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      background: #00796B;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #004d40;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔐 لوحة تحكم المصادقة</h2>

    <label>👤 اسم المستخدم على GitHub:</label>
    <input type="text" id="ghUser" placeholder="مثل: mouad0006">

    <label>🔑 GitHub Token (read/write):</label>
    <input type="password" id="ghToken" placeholder="توكن شخصي بصلاحية public_repo">

    <label>🆕 اسم المستخدم الجديد:</label>
    <input type="text" id="newUser" placeholder="مثل: admin">

    <label>🔒 كلمة المرور الجديدة:</label>
    <input type="text" id="newPass" placeholder="مثل: 123456">

    <button id="saveBtn">💾 حفظ التغييرات</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const owner = "mouad0006";
    const repo = "auth";
    const path = "auth.json";

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const username = document.getElementById("newUser").value;
      const password = document.getElementById("newPass").value;
      const ghUser = document.getElementById("ghUser").value;
      const token = document.getElementById("ghToken").value;
      const statusDiv = document.getElementById("status");

      if (!username || !password || !ghUser || !token) {
        statusDiv.textContent = "⚠️ الرجاء ملء جميع الحقول.";
        statusDiv.style.color = "red";
        return;
      }

      const auth = btoa(`${ghUser}:${token}`);
      const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

      try {
        const getRes = await fetch(apiURL, {
          headers: { Authorization: `Basic ${auth}` }
        });
        const fileData = await getRes.json();

        const newContent = btoa(JSON.stringify({ username, password }, null, 2));

        const putRes = await fetch(apiURL, {
          method: "PUT",
          headers: {
            Authorization: `Basic ${auth}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "تحديث بيانات المصادقة من لوحة التحكم",
            content: newContent,
            sha: fileData.sha
          })
        });

        if (putRes.ok) {
          statusDiv.textContent = "✅ تم تحديث بيانات الدخول بنجاح!";
          statusDiv.style.color = "green";
        } else {
          const err = await putRes.json();
          throw new Error(err.message);
        }
      } catch (e) {
        console.error(e);
        statusDiv.textContent = "❌ فشل التحديث: " + e.message;
        statusDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
